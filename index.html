<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator-project</title>
  <link rel="shortcut icon" href="1b7da183-af19-4bd1-bcf9-acd1dd837c28.jpg" type="image/x-icon">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="m-0 p-0 box-border">
<div class="h-[750px] w-[100%] bg-gradient-to-t from-indigo-500 via-purple-500 to-pink-500 text-4xl text-white flex justify-center items-center">
    <div class="bg- h-[630px] w-[450px] p-[20px] border-black border-4 bg-slate-800 rounded-3xl">
        <div>
            <input type="text" class="h-[100px] w-[100%] bg-transparent border-transparent shadow-lg shadow-stone-600 rounded-2xl text-end p-[20px]" placeholder="00">
        </div>
        <div class="h-[350px] py-[20px] text-center">
            <button class="text-red-600  h-[80px] w-[80px] border-black border-2 m-[6px] rounded-full shadow-lg shadow-zinc-600">C</button>
            <button class="text-green-500  h-[80px] w-[80px] border-black border-2 m-[6px] rounded-full shadow-lg shadow-zinc-600">()</button>
            <button class="text-green-500  h-[80px] w-[80px] border-black border-2 m-[6px] rounded-full shadow-lg shadow-zinc-600">%</button>
            <button class="text-green-500  h-[80px] w-[80px] border-black border-2 m-[6px] rounded-full shadow-lg shadow-zinc-600">/</button><br>
            <button class="text-white  h-[80px] w-[80px] border-black border-2 m-[6px] rounded-full shadow-lg shadow-zinc-600">7</button>
            <button class="text-white  h-[80px] w-[80px] border-black border-2 m-[6px] rounded-full shadow-lg shadow-zinc-600">8</button>
            <button class="text-white  h-[80px] w-[80px] border-black border-2 m-[6px] rounded-full shadow-lg shadow-zinc-600">9</button>
            <button class="text-green-500  h-[80px] w-[80px] border-black border-2 m-[6px] rounded-full shadow-lg shadow-zinc-600">*</button><br>
            <button class="text-white  h-[80px] w-[80px] border-black border-2 m-[6px] rounded-full shadow-lg shadow-zinc-600">4</button>
            <button class="text-white  h-[80px] w-[80px] border-black border-2 m-[6px] rounded-full shadow-lg shadow-zinc-600">5</button>
            <button class="text-white  h-[80px] w-[80px] border-black border-2 m-[6px] rounded-full shadow-lg shadow-zinc-600">6</button>
            <button class="text-green-500  h-[80px] w-[80px] border-black border-2 m-[6px] rounded-full shadow-lg shadow-zinc-600">-</button><br>
            <button class="text-white  h-[80px] w-[80px] border-black border-2 m-[6px] rounded-full shadow-lg shadow-zinc-600">1</button>
            <button class="text-white  h-[80px] w-[80px] border-black border-2 m-[6px] rounded-full shadow-lg shadow-zinc-600">2</button>
            <button class="text-white  h-[80px] w-[80px] border-black border-2 m-[6px] rounded-full shadow-lg shadow-zinc-600">3</button>
            <button class="text-green-500  h-[80px] w-[80px] border-black border-2 m-[6px] rounded-full shadow-lg shadow-zinc-600">+</button><br>
            <button class="text-white  h-[80px] w-[80px] border-black border-2 m-[6px] rounded-full shadow-lg shadow-zinc-600">EX</button>
            <button class="text-white  h-[80px] w-[80px] border-black border-2 m-[6px] rounded-full shadow-lg shadow-zinc-600">0</button>
            <button class="text-white  h-[80px] w-[80px] border-black border-2 m-[6px] rounded-full shadow-lg shadow-zinc-600">.</button>
            <button class="text-green-500  h-[80px] w-[80px] border-black border-2 m-[6px] rounded-3xl shadow-lg shadow-zinc-600">=</button>
        </div>
    </div>
</div>
</body>
</html>
